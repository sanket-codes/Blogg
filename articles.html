<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The D.STREET MAG</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Saira+Extra+Condensed:wght@600;900&family=Tajawal&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navrbar Start -->
    <div>
      <nav class="navbar container navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand saira-extra-900 fs-2" href="/index.html"
            >D.Street Mag</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item quicksand-500-nav">
                <a class="nav-link" aria-current="page" href="#">All</a>
              </li>
              <li class="nav-item quicksand-500-nav">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <button class="btn btn-dark rounded-pill" type="button">
              SUBSCRIBE
            </button>
          </div>
        </div>
      </nav>
    </div>
    <!-- Navrbar End -->
    <!-- All Articles Start -->
    <!-- All Articles End -->
    <!-- Footer Start -->
    <div>
      <footer class="bd-footer py-4 py-md-5 mt-5 bg-black container-fluid">
        <div class="row">
          <!-- Title Start -->
          <div class="col text-light">
            <h1 class="saira-extra-900-ft">D.Street Mag</h1>
            <p class="quicksand-500-ft">
              Let your investments take flight in the stock market
            </p>
          </div>
          <!-- Title End -->
          <!-- NEWSLETTER Start -->
          <div class="col text-light">
            <h1 class="saira-extra-900 px-5">Join Our Newsletter</h1>
            <form>
              <input
                class="inputWidth bg-black mx-5 my-3 border-0 quicksand-400 text-light border-1 border-bottom"
                type="text"
                placeholder="Your Name"
              />
              <br />
              <input
                class="inputWidth bg-black mx-5 my-3 border-0 quicksand-400 text-light border-1 border-bottom"
                type="email"
                placeholder="Your E-mail Address"
              />
              <br />
              <button
                class="btn mx-5 my-3 btn-light rounded-pill"
                type="button"
              >
                SUBSCRIBE
              </button>
            </form>
          </div>
          <!-- NEWSLETTER End -->
        </div>
      </footer>
    </div>
    <!-- Footer End -->
    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
